<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Gear</title>
    <style>
        .gear {
            width: 100px; /* Adjust size as needed */
            animation: rotate 2s linear infinite; /* Animation duration, type, and infinite loop */
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <img src="download.png" alt="Rotating Gear" class="gear">
</body>
</html>
