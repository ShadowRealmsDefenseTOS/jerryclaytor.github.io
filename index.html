<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overpowered Discord Webhook Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #ff5c5c;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff3333;
        }
        h1 {
            color: #ff5c5c;
        }
        .embed-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Overpowered Webhook Sender</h1>
    <p>Enter your Discord Webhook URL and click "RAID" to send the powerful message to your server!</p>

    <input type="text" id="webhookUrl" placeholder="Enter your webhook URL">
    <button onclick="sendRaid()">RAID</button>

    <div class="embed-container" id="embedOutput"></div>

    <script>
        function getRandomizedName() {
            const names = ['The Unstoppable', 'Master of Realms', 'The Silent Destroyer', 'Wielder of Shadows', 'Overlord of Discord'];
            return names[Math.floor(Math.random() * names.length)];
        }

        function generateEmbed() {
            const avatarUrl = 'https://example.com/path/to/your/avatar.jpg'; // Replace with your image URL
            const raidImageUrl = 'https://example.com/path/to/raid_image.jpg'; // Replace with a raid-themed image URL

            return {
                "content": "@everyone",  // Pinging everyone
                "embeds": [{
                    "title": "ðŸš¨ ATTENTION EVERYONE! ðŸš¨",
                    "description": "The **" + getRandomizedName() + "** has arrived! **Prepare for destruction!**",
                    "color": 0xFF0000,
                    "author": {
                        "name": "Shadows Realms Defense",
                        "icon_url": avatarUrl // Avatar icon for the bot or your image
                    },
                    "thumbnail": {
                        "url": avatarUrl // Avatar thumbnail
                    },
                    "image": {
                        "url": raidImageUrl // Large raid-themed image
                    },
                    "fields": [
                        {
                            "name": "âš¡ COMMAND",
                            "value": "**EVERYONE MUST RESPECT THE POWER!**",
                            "inline": false
                        },
                        {
                            "name": "ðŸ”¥ STATUS",
                            "value": "You are now under the control of the Overpowered One!",
                            "inline": false
                        }
                    ],
                    "footer": {
                        "text": "Shadows Realms Defense | Overpowering Discord",
                        "icon_url": avatarUrl // Footer avatar
                    }
                }]
            };
        }

        function sendRaid() {
            const webhookUrl = document.getElementById('webhookUrl').value;
            if (!webhookUrl) {
                alert("Please enter a valid webhook URL.");
                return;
            }

            const embedData = generateEmbed();

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(embedData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Successfully sent message:', data);
                alert("Raid sent successfully!");
            })
            .catch(error => {
                console.error('Error sending message:', error);
                alert("Failed to send raid.");
            });
        }
    </script>

</body>
</html>
