<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f3136;
            color: white;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        input, button {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #36393f;
            border-radius: 5px;
        }
        .copy-btn {
            padding: 5px 10px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <h1>Discord Webhook Finder</h1>
    <form id="guildForm">
        <input type="text" id="guildId" placeholder="Enter Discord Guild ID" required>
        <button type="submit">Submit</button>
    </form>
    <div class="result" id="result"></div>

    <script>
        document.getElementById('guildForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const guildId = document.getElementById('guildId').value;

            fetch(`/find-webhook?guildId=${guildId}`)
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    if (data.webhook) {
                        resultDiv.innerHTML = `
                            <p>Webhook found: <span id="webhook">${data.webhook}</span></p>
                            <button class="copy-btn" onclick="copyWebhook()">Copy Webhook</button>
                        `;
                    } else {
                        resultDiv.innerHTML = '<p>No webhook found for this server.</p>';
                    }
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('result').innerHTML = 'Error occurred. Please try again later.';
                });
        });

        function copyWebhook() {
            const webhook = document.getElementById('webhook').innerText;
            navigator.clipboard.writeText(webhook).then(() => {
                alert('Webhook copied to clipboard!');
            });
        }
    </script>
</body>
</html>
