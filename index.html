<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Templates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #202225;
      padding: 10px 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .form-section, .template-section {
      margin-bottom: 30px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #2c2f33;
      color: white;
    }
    .template-card, .card {
      background-color: #333;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .template-card h3, .card h3 {
      margin: 0;
    }
    .template-card a, .card a {
      color: #7289da;
      text-decoration: none;
    }
    .template-card a:hover, .card a:hover {
      text-decoration: underline;
    }
    .card-group {
      display: flex;
      gap: 20px;
    }
    .card {
      flex: 1;
    }
  </style>
</head>
<body>

<header>
  <h1>Discord Templates</h1>
</header>

<div class="container">
  <!-- Form to Add New Template (Only for you) -->
  <div class="form-section">
    <h2>Submit a New Template</h2>
    <input type="text" id="templateLink" placeholder="Template Link (Discord invite link)" />
    <button id="addTemplateBtn">Add Template</button>
  </div>

  <!-- Section to Display Saved Templates -->
  <div class="template-section">
    <h2>Available Templates</h2>
    <div id="templateList"></div>
  </div>
</div>

<script>
  // Get the form inputs
  const templateLinkInput = document.getElementById('templateLink');
  const addTemplateBtn = document.getElementById('addTemplateBtn');
  const templateList = document.getElementById('templateList');

  // Check if there are any templates saved in localStorage
  const loadTemplates = () => {
    const templates = JSON.parse(localStorage.getItem('templates')) || [];
    templateList.innerHTML = '';
    templates.forEach((template) => {
      const templateCard = document.createElement('div');
      templateCard.classList.add('template-card');
      templateCard.innerHTML = `
        <h3>${template.name}</h3>
        <p>${template.description}</p>
        <a href="${template.link}" target="_blank">View Template</a>
        <div class="card-group">
          <div class="card">
            <h3>Channels & Categories</h3>
            <ul>${template.channels.map(ch => `<li>${ch}</li>`).join('')}</ul>
          </div>
          <div class="card">
            <h3>Roles</h3>
            <ul>${template.roles.map(role => `<li>${role}</li>`).join('')}</ul>
          </div>
        </div>
      `;
      templateList.appendChild(templateCard);
    });
  };

  // Simulate fetching server data (Mock Data for now)
  const fetchServerData = (link) => {
    // Here, you would normally make an API request to fetch server info.
    return {
      name: 'Sample Discord Server',
      description: 'A description of the template server.',
      link: link,
      channels: ['#general', '#music', '#games'],
      roles: ['Admin', 'Member', 'Bot'],
    };
  };

  // Add a new template
  const addTemplate = () => {
    const link = templateLinkInput.value.trim();

    if (link) {
      const serverData = fetchServerData(link);

      // Add the new template to localStorage
      const templates = JSON.parse(localStorage.getItem('templates')) || [];
      templates.push(serverData);
      localStorage.setItem('templates', JSON.stringify(templates));

      // Clear the form input
      templateLinkInput.value = '';

      // Reload templates to show the newly added one
      loadTemplates();
    } else {
      alert('Please provide a template link!');
    }
  };

  // Event listener for the Add Template button
  addTemplateBtn.addEventListener('click', addTemplate);

  // Load saved templates when the page loads
  window.onload = loadTemplates;
</script>

</body>
</html>
